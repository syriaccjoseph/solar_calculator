{% extends 'calculator/base.html' %}
{% block content %}
<div class="container">
    <div class="py-5 text-center">
        <!-- creative commons sun image -->
        <img class="d-block mx-auto mb-4" src="https://upload.wikimedia.org/wikipedia/commons/0/07/Sun_big.jpg" alt=""
            width="72" height="72" />
        <h2>Solar Calculator</h2>
        <p class="lead">
            calculate nominal power from the area of installation
        </p>
    </div>

    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Installation</span>
            </h4>
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Area (m2)</h6>
                        <small class="text-muted">Solar panal area</small>
                    </div>
                    <span class="text-muted">{{area}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                    <div>
                        <h6 class="my-0">Power (kWh)</h6>
                        <small class="text-muted">Nominal power</small>
                    </div>
                    <span class="text-muted">{{nominal_power}}</span>
                </li>
            </ul>
            <!-- <form class="card p-2">
                <button type="submit" class="btn btn-secondary p-2">Save</button>
            </form> -->
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Calculate</h4>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="area" class="form-control " placeholder="" />
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-success">Calculate</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
</div>
